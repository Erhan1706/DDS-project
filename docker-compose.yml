#    command: bash ./start-for-replica-container.sh

  order-redis:
    image: redis:7.2-bookworm
    command: redis-server --requirepass redis --maxmemory 512mb
    networks:
      - app_network
    deploy:
      restart_policy:
        <<: *default-restart-policy
      replicas: 1

  stock-service:
    build: ./stock
    image: stock:latest
    env_file:
      - env/stock_redis.env
    depends_on:
      - stock-postgres
      - kafka
    networks:
      - app_network
    deploy:
      restart_policy:
        <<: *default-restart-policy
      replicas: 4
    volumes:
      - ./stock/app.py:/home/flask-app/app.py

  payment-service:
    build: ./payment
    image: user:latest
    env_file:
      - env/payment_redis.env
    depends_on:
      - payment-postgres
      - kafka
    networks:
      - app_network
    deploy:
      restart_policy:
        <<: *default-restart-policy
      replicas: 4
    volumes:
      - ./payment/app.py:/home/flask-app/app.py

  order-postgres:
    image: postgres:15.2
    user: postgres
    environment:
      - POSTGRES_DB=order-db
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - app_network
    deploy:
      restart_policy:
        <<: *default-restart-policy
      replicas: 1

  stock-postgres:
    image: postgres:15.2
    user: postgres
    environment:
      - POSTGRES_DB=stock_db
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - app_network
    deploy:
      restart_policy:
        <<: *default-restart-policy
      replicas: 1

  payment-postgres:
    image: postgres:15.2
    user: postgres
    environment:
      - POSTGRES_DB=payment_db
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - app_network
    deploy:
      restart_policy:
        <<: *default-restart-policy
      replicas: 1

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
      PGADMIN_CONFIG_SERVER_MODE: "False"
    networks:
      - app_network
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json:ro
      - ./config_local.py:/pgadmin4/config_local.py:ro
    ports:
      - "5050:80"
    deploy:
      restart_policy:
        <<: *default-restart-policy
      replicas: 1
      placement:
        constraints: [node.role == manager]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.0
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
    networks:
      - app_network
    deploy:
      restart_policy:
        <<: *default-restart-policy
      replicas: 1

  kafka:
    image: confluentinc/cp-kafka:7.0.0
    depends_on:
      - zookeeper
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_NUM_PARTITIONS=8
    ports:
      - "9093:9093"
    networks:
      - app_network
    deploy:
      restart_policy:
        <<: *default-restart-policy
      replicas: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    networks:
      - app_network
    ports:
      - "8080:8080"
    deploy:
      restart_policy:
        <<: *default-restart-policy
      replicas: 1
      placement:
        constraints: [node.role == manager]

networks:
  app_network:
    driver: overlay

volumes:
  pgadmin:
