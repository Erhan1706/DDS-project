x-restart-policy: &default-restart-policy
  condition: any
  delay: 60s
  max_attempts: 5
  window: 120s

services:

  gateway:
    image: nginx:1.25-bookworm
    volumes:
      - ./gateway_nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - order-service
      - stock-service
      - payment-service
    networks:
      - app_network
    ports:
      - "8000:80"
    deploy:
      restart_policy:
        <<: *default-restart-policy
      replicas: 1
      placement:
        constraints: [node.role == manager]

  order-service:
    build: ./order
    image: order:latest
    command: bash ./wait-for-kafka.sh
    environment:
      - GATEWAY_URL=http://gateway:80
    env_file:
      - env/order_redis.env
    depends_on:
      - order-postgres
      - kafka
    networks:
      - app_network
    deploy:
      restart_policy:
        <<: *default-restart-policy
      replicas: 4
      update_config:
        parallelism: 1
        delay: 5s
